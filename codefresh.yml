version: "1.0"
stages:
  - "clone"
  - "build"
  - "test"

steps:
  clone:
    title: "Cloning repository"
    type: "git-clone"
    repo: "neganok/okes"
    revision: "${{CF_BRANCH}}"
    git: "github"
    stage: "clone"

  build:
    title: "Building Docker image"
    type: "build"
    image_name: "neganok/okes"
    working_directory: "${{clone}}"
    tag: "${{CF_BRANCH_TAG_NORMALIZED}}"
    dockerfile: "Dockerfile"
    registry: "dockerhub"  # Đảm bảo sử dụng DockerHub hoặc registry khác
    stage: "build"

  test:
    title: "Running test"
    type: "freestyle"
    image: "docker:latest" # Dùng image có Docker
    working_directory: "${{clone}}"
    commands:
      - "docker run --rm neganok/okes"
    stage: "test"
