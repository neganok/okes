version: '1.0'
steps:
  build:
    title: "Build Docker Image"
    type: "build"
    image_name: "your-dockerhub-username/neganok"
    tag: "latest"

  push:
    title: "Push to Docker Hub"
    type: "push"
    candidate: "${{build}}"
    image_name: "your-dockerhub-username/neganok"
    tag: "latest"

  deploy:
    title: "Run Docker Container"
    type: "launch-composition"
    composition:
      version: "3"
      services:
        app:
          image: "your-dockerhub-username/neganok:latest"
          ports:
            - "8080:8080"
